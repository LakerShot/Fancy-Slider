<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
    <link rel="stylesheet" href="style.css"/>
    <title>Fancy Slider</title>
</head>
<body>
<main class="container">
    <div class="sidebar">
        <div class="shoes shoes-green" >
            <h1>Nike Superrep</h1>
            <p>Fast, comfortable & light</p>
        </div>
        <div class="shoes shoes-red">
            <h1>Nike Free</h1>
            <p>Love, death & robots</p>
        </div>
        <div class="shoes shoes-orange">
            <h1>Nike Air</h1>
            <p>Comfortable, simple & cheep</p>
        </div>
        <div class="shoes shoes-green-light">
            <h1>Vans Old School</h1>
            <p>Comfortable, durable & pretty</p>
        </div>
    </div>

    <div class="main-slide">
        <div class="main-slide__element">
            <img class="main-slide__img" src="assets/shoes-green-dark.jpg" alt="shoes">
        </div>
        <div class="main-slide__element">
            <img class="main-slide__img" src="assets/shoes-orange.jpg" alt="shoes">
        </div>
        <div class="main-slide__element">
            <img class="main-slide__img" src="assets/shoes-red.jpg" alt="shoes">
        </div>
        <div class="main-slide__element">
            <img class="main-slide__img" src="./assets/shoes-green.jpg" alt="shoes">
        </div>
    </div>
    <div class="controls">
        <button class="down-button">
            <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
            <i class="fas fa-arrow-up"></i>
        </button>
    </div>
</main>
<script src="./main.js"></script>
</body>
</html>
